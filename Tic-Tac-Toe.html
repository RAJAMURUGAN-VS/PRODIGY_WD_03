<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-container d-flex justify-content-center align-items-center vh-100">
        <div class="game-container p-4 rounded shadow-lg">
            <div class="text-center mb-4">
                <h2>Tic-Tac-Toe</h2>
                <p id="gameStatus">Player 1's turn (X)</p>
                <select id="gameMode" class="shadow option-box w-50 mx-auto mb-3">
                    <option value="playerVsPlayer">Player vs Player</option>
                    <option value="playerVsAI">Player vs AI</option>
                </select>
            </div>
            <div class="grid-container">
                <button class="grid-item" id="cell0"></button>
                <button class="grid-item" id="cell1"></button>
                <button class="grid-item" id="cell2"></button>
                <button class="grid-item" id="cell3"></button>
                <button class="grid-item" id="cell4"></button>
                <button class="grid-item" id="cell5"></button>
                <button class="grid-item" id="cell6"></button>
                <button class="grid-item" id="cell7"></button>
                <button class="grid-item" id="cell8"></button>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-info" id="resetBtn">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
